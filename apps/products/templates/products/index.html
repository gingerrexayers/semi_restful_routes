<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>All Products</title>
</head>
<body>
  <h1>Products</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td><a href='{% url "products:show" product.id %}'>Show</a><a href='{% url "products:edit" product.id %}'>Edit</a><form action='{% url "products:destroy" product.id %}' method='post'>{% csrf_token %}<input type='submit' value='Remove'/></form></td>
    </tr>
    {% endfor %}
  </table>
  <a href='{% url "products:new" %}'>Add a new product</a>
</body>
</html>
